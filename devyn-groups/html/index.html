<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA==" crossorigin="anonymous"></script>
    <script type="text/javascript" src="nui://game/ui/jquery.js"></script>
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/157e6815c9.js" crossorigin="anonymous"></script>

    <title>Devyn Groups</title>
  </head>

  <body class="text-white" style="background:rgb(0,0,0,0.0)">
    <div class="container">
        <div class="groups-container">
            <!-- Main Menu -->
            <div class="groups-main">
                <div class="main-content">
                    <div class="row main-row"><i class="fa-solid fa-users fa-4x"></i></div>
                    <div class="row main-row"><p>Group Options</p></div>
                    <div class="row main-row"><div><button type="button" class="btn btn-secondary btn-create">Create Group</button></div></div>
                    <div class="row main-row"><div><button type="button" class="btn btn-secondary btn-join">Join Group</button></div></div>
                </div>
            </div>

            <!-- List of Active Groups -->
            <div class="groups-list">
                <div class="list-content">
                    <div class="row main-row"><i class="fa-solid fa-users fa-4x"></i></div>
                    <div class="row main-row"><p>Available Groups</p></div>
                    <div class="row group-row"><div><i class="fa-solid fa-user"></i> Group 1</div></div>
                    <div class="row group-row"><div><i class="fa-solid fa-user"></i> Group 2</div></div>
                </div>
            </div>

            <!-- Current Group -->
            <div class="groups-group">
              <div class="group-content">
                <div class="row main-row"><i class="fa-solid fa-briefcase fa-4x"></i></div>
                <div class="row main-row"><p>STATUS: Waiting</p></div>
                <div class="row group-row"><div><i class="fa-solid fa-user-tie"></i> Leader 1</div></div>
                <div class="row group-row"><div><i class="fa-solid fa-user"></i> Member 2</div></div>
                <div class="row group-row"><div><i class="fa-solid fa-user"></i> Member 3</div></div>
                <div class="row group-row"><div><i class="fa-solid fa-user"></i> Member 4</div></div>
            </div>
            </div>

            <div class="groups-footer">
              <div class="row">
                <div class="col"></div>
                <div class="col"><button type="button" class="btn btn-primary btn-menu">Menu</button></div>
                <div class="col"></div>
              </div>
            </div>
        </div>
    </div>
  </body>
</html>
